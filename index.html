<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Let's Play Ping-Pong!</h1>
      </div>
      <h2>Rules:</h2>
      <p>Ping-pong will count up to your number from 1 with the following exceptions:</p>
      <ol>
        <li>Numbers divisible by 3 become "ping!"</li>
        <li>Numbers divisible by 5 become "pong!"</li>
        <li>Numbers divisible by 3 and 5 become "ping-pong!"</li>
      </ol>
      <form>
        <div class="form-group">
          <label for="input-number">Please input a number:</label>
          <input type="number" class="form-control" placeholder="Enter Number">
        </div>
      </form>
    </div>
  </body>
</html>
